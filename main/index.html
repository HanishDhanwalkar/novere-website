<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novere Talent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-orange-600" onclick="window.navigateTo('home')">Novere Talent</a>
            <nav>
                <ul class="flex space-x-6">
                    <!-- Navigation items will be dynamically updated by main.js -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app" class="flex-grow">
        <!-- Pages will be injected here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 Novere Talent. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal()">&times;</span>
            <p id="modalMessage" class="text-lg font-semibold"></p>
            <button class="btn-primary mt-4" onclick="window.closeModal()">OK</button>
        </div>
    </div>

    <!-- Link to external JavaScript files (order matters for dependencies) -->
    <script type="module" src="utils.js"></script>
    <script type="module" src="pages/home.js"></script>
    <script type="module" src="pages/applyJobs.js"></script>
    <script type="module" src="pages/auth.js"></script>
    <script type="module" src="pages/profile.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
